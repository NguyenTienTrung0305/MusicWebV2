<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign in</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

	<link rel="stylesheet" href="/css/signin.css">

</head>

<body>
	<section>
		<!-- Loop: vong lap 
        muted: video khi tai len bi tat am thanh
        autoplay: tu dong chay khi chay chuong trinh -->
		<video src="/video/rain.mp4" loop muted autoplay id="bg-video" type="video/mp4"></video>
		<div class="box">
			<form th:action="@{/musicweb/login}" method="post">
				<h2>Login</h2>
				<div class="input-field">
					<input type="email" id="email" name="email"  required>
					<label for="">Email</label>
				</div>

				<div class="input-field">
					<input type="password" id="password" name="password"  required>
					<label for="">Password</label>
				</div>

				<div class="forget">
					<label for="">
						<input type="checkbox">
						Remember Me
						<a href="#">Forgottent password?</a>
					</label>
				</div>

				<button type="submit">Log in</button>
				<div class="register">
					<p>Don't have an account?
						<a th:href="@{/musicweb/signup}">Register</a>
					</p>
				</div>
			</form>

		</div>
	</section>
</body>

</html>
